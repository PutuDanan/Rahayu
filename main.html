<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahajeng Rahina Galungan lan Kuningan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(270deg, #4cd8ff, #0072ff);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        .media-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            height: auto;
        }

        audio {
            display: none;
        }

        .message-container {
            position: relative;
        }

        .message {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            border-right: 3px solid #0072ff;
            display: inline-block;
            overflow: hidden;
        }

        .typing-caret {
            display: inline-block;
            width: 10px;
            height: 24px;
            background-color: #0072ff;
            vertical-align: bottom;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { background-color: transparent; }
            50% { background-color: #0072ff; }
        }

        @media (max-width: 768px) {
            .message {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .message {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <div class="media-container">
        <video src="video.mp4" autoplay loop muted playsinline>
        </video>

        <audio src="audio.mp3" autoplay loop></audio>

        <div class="message-container">
            <div class="message" id="message"></div>
            <div class="typing-caret"></div>
        </div>
    </div>

    <script>
        const message = "Om Swastyastu Rahajeng Rahina Galungan lan Kuningan, semoga Tuhan selalu memberikan anugerah, kebahagiaan, dan kedamaian kepada kamu dan keluarga. Semoga hari suci ini membawa berkah yang melimpah dan memperkuat ikatan dalam kebersamaan.";
        const messageElement = document.getElementById('message');
        let index = 0;

        function typeLetter() {
            if (index < message.length) {
                messageElement.innerHTML += message[index];
                index++;
                setTimeout(typeLetter, 100);
            } else {
                document.querySelector('.typing-caret').style.display = 'none';
            }
        }

        window.onload = function() {
            typeLetter();
        };
    </script>

</body>
</html>

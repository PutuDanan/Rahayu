<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahajeng Rahina Galungan lan Kuningan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(270deg, #4cd8ff, #0072ff);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #00ca51;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Animasi transform dan background */
        }

        button:hover {
            background-color: #009e3f;
        }

        /* Animasi tombol saat ditekan */
        button:active {
            transform: scale(0.95); /* Mengecilkan tombol sedikit saat ditekan */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>üôèSelamat Hari Raya Galungan dan Kuninganüôè</h1>
    <div class="button-container">
        <button onclick="goToMainPage()">Mulai</button>
    </div>

    <script>
        function goToMainPage() {
            window.location.href = 'main.html'; // Mengarahkan ke halaman utama
        }
    </script>

</body>
</html>
